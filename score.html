<!-- 15.Write a program which can give grades to students according to theirs scores:
    - 80-100, A
    - 70-89, B
    - 60-69, C
    - 50-59, D
    - 0-49, F -->
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
        let x=parseInt(prompt("enter the score"));
   if(x>=80 && x<=100){
      alert("A grade");
   }
   else if(x>=70 && x<=89){
      alert("B grade");
   }
   else if(x>=60 && x<=69){
      alert("C grade");
   }
   else if(x>=50 && x<=59){
      alert("D grade");
   }
   else if(x>=0 && x<=49){
      alert("F grade");
   }
   else{
      alert("enter a valid score");
   }
</script>
    </body>
    </html>
