<!-- 28. c. Print a pyramid pattern, if the input is 3 then the output should be similar to the given output
	     *
	    ***
 	   ***** -->
       <!DOCTYPE html>
       <html lang="en">
       <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
       </head>
       <body>
       <script>
        for(let i=1;i<=3;i++){
                for(let j=1; j<=3-i;j++){
                    document.write("&nbsp");
                }
                for(let k=1;k<=2*i-1;k++){
                    document.write("*");
                }
                document.write("<br>");
            }
       </script> 
       </body>
       </html>
