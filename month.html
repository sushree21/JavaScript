<!-- 16.Check if the season is Autumn, Winter, Spring or Summer. If the user input is :
    - September, October or November, the season is Autumn.
    - December, January or February, the season is Winter.
    - March, April or May, the season is Spring
    - June, July or August, the season is Summer -->
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
       <script>
        let x=prompt("enter the month");
    if(x=="september" || x=="october" || x=="november"){
       alert("this is Autumn");
    }
    else if(x=="december" || x=="january" || x=="february"){
       alert("this is Winter");
    }
    else if(x=="march" || x=="april" || x=="may"){
       alert("this is spring");
    }
    else if(x=="june" || x=="july" || x=="august"){
       alert("this is summer");
    }
    else{
       alert("enter the valid month");
    }

       </script> 
    </body>
    </html>
