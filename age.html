<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
    let a=prompt("enter your age");
     if(a>=18){
        alert("you are old enough to drive");
     }
     else{
        alert("wait for the no. of years to turn 18");
     }
    console.log(a);
</script>
</body>
